<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="intro">
        <h1>Quiz</h1>
        <h2>Clique o botão para iniciar</h2>
        <h2 id="tempoText">Tempo: </h2>
    </div>
    <ol id="questaoCorpo">
        <h4 id="quest">Questão Número X</h4>
        <li>
            <input type="radio" id="butR1" oninput="radioActive(this)">
            <p id="r1">Resposta 1</p>
        </li>
        <li>
            <input type="radio" id="butR2" oninput="radioActive(this)">
            <p id="r2">Resposta 2</p>
        </li>
        <li>
            <input type="radio" id="butR3" oninput="radioActive(this)">
            <p id="r3">Resposta 3</p>
        </li>
        <li>
            <input type="radio" id="butR4" oninput="radioActive(this)">
            <p id="r4">Resposta 4</p>
        </li>
        <button type="button" id="butNext" onclick="radioActive(this)">Clique</button>
        <button type="button" id="butReset" onclick="resetQuests(this)">Reset</button>
    </ol>
    <h3 id="result"></h3>
    <script src="script.js"></script>
</body>

</html>
